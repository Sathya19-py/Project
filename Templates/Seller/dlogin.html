{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>E-Fertilizer's | Seller Login</title>
        <link rel="shortcut icon" href="{% static 'Logo/my.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static "CSS/index.css" %}">
    </head>
    <body>
        <header>
            <a class="logo" href="#"><img src='{% static "Logo/my.png" %}'> </a>
            <div class="menu-toggle"></div>
            <nav>
                <ul>
                    <li><a href="{% url "index" %}">Home</a></li>
                    <li><a href="{% url "mpro" %}">Products</a></li>
                    <li><a href="{% url "flogin" %}">Farmer's Corner</a></li>
                    <li><a class="active" href="{% url "slogin" %}">Dealer's Corner</a></li>
                    <li><a href="{% url "contact_us" %}">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="clearfix"></div>
        </header>
        <div class="container-fluid flog1" style="background-image: url({% static 'Images/rom.jpg' %})">
            <div class="row">
                <div class="col flog5"></div>
            </div>
            <div class="row">
                <div class="col-lg-4 flog5"></div>
                <div class="col-lg-4 flog2">
                    <form action="{% url "svalid" %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 flog3">
                                <b><i class="fa fa-user"></i> Seller Login</b>
                            </div>
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6 flog4"></div>
                            <div class="col-lg-12 icon1 flog6">
                                <i class="fa fa-user"></i><input type="email" name="email" required placeholder="Enter Email">
                            </div>
                            <div class="col-lg-12 icon1 flog6">
                                <i class="fa fa-lock"></i><input  type="password" name="password" required placeholder="Enter Password">
                            </div>
                            <div class="col-lg-12 flog6">
                                <form action="{% url "shome" %}" method="">
                                    <button type="submit">LOGIN</button>
                                </form>
                            </div>
                            <div class="col-lg-12 flog6">
                                <a href="#">Forget Password?/Username</a>
                            </div>
                            <div class="col-lg-12 flog6">
                                <p><a href="{% url 'sreg' %}">Click Here To Register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col flog5"></div>
            </div>
        </div>
        <script src="https://use.fontawesome.com/069e5e99af.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('.menu-toggle').toggleClass('active')
                    $('nav').toggleClass('active')
                })
            })
        </script>
    </body>
</html>
