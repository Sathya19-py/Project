{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>E-Fertilizer's | Add Address</title>
        <link rel="shortcut icon" href="{% static 'Logo/my.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static "CSS/index.css" %}">
    </head>
    <body>
        <header>
            <a class="logo" href="#"><img src='{% static 'Logo/my.png' %}'> </a>
            <div class="menu-toggle"></div>
            <nav>
                <ul>
                    <li><a href="{% url "fhome" %}">Home</a></li>
                    <li><a href="{% url "fpro" %}">Products</a></li>
                    <li><a href="{% url "fcart" %}">Cart</a></li>
                    <li><a href="{% url "forders" %}">Orders</a></li>
                    <li><a class="active" href="{% url "fprofile" %}">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
            <div class="clearfix"></div>
        </header>

        <div class="container add_address1">
            <div class="row">
                <div class="col-lg-12 add_address2"></div>
            </div>

            <div class="row">
                <div class="col-lg-12 add_address3">
                    <p><u><b><i class="fa fa-address-card" aria-hidden="true"></i> Add Address</b></u></p>
                </div>
            </div>


            <form action="{% url 'add_address' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 add_address4">
                        <div class="col-lg-12">
                            <label class="col-lg-1"></label>
                            <label class="col-lg-4 form-control-sm">Locality/Area</label>
                            <input class="col-lg-5 form-control-sm" required name="locality_area" type="text" placeholder="locality/area">
                        </div>
                        <div class="col-lg-12">
                            <label class="col-lg-1"></label>
                            <label class="col-lg-4 form-control-sm">Landmark</label>
                            <input class="col-lg-5 form-control-sm" required name="landmark" type="text" placeholder="Landmark">
                        </div>

                        <div class="col-lg-12">
                            <label class="col-lg-1"></label>
                            <label class="col-lg-4 form-control-sm">City</label>
                            <input class="col-lg-5 form-control-sm" required name="city" type="text" placeholder="City">
                        </div>
                        <div class="col-lg-12">
                            <label class="col-lg-1"></label>
                            <label class="col-lg-4 form-control-sm">State</label>
                            <input class="col-lg-5 form-control-sm" required name="state" type="text" placeholder="State">
                        </div>

                        <div class="col-lg-12">
                            <label class="col-lg-1"></label>
                            <label class="col-lg-4 form-control-sm">Pin Code</label>
                            <input class="col-lg-5 form-control-sm" required name="pin_code" type="number" placeholder="Pin Code">
                        </div>

                        <div class="col-lg-12 add_address5">
                            <button type="submit">Add Address</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12 add_address2"></div>
            </div>
        </div>
        
        
        
        <script src="https://use.fontawesome.com/069e5e99af.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('.menu-toggle').toggleClass('active')
                    $('nav').toggleClass('active')
                })
            })
        </script>
    </body>
</html>
